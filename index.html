<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="expense-tracker">
        <div class="expense-header">
          <h2>Expense Tracker</h2>
        </div>
        <button class="add-expense-btn">Add Expense</button>
        <!-- <div class="quote">
                <p>"The greatest reward in life is not financial benefits but peace of mind."</p>
                <p>- Financial Freedom</p>
            </div> -->
        <div class="expense-list"></div>
        <div class="total-expenses">
          <h2>Total Expense: $0</h2>
        </div>
        <div class="split-bill">
          <label for="numPeople">Number of People:</label>
          <input type="number" id="numPeople" min="1" value="1" />
          <button id="splitBillBtn">Split Bill</button>
          <div id="splitResult"></div>
        </div>
        <button class="reset-btn">Reset</button>
        <p class="learn-spend">Learn to spend and invest wisely</p>
      </div>

      <!-- <div class="image-column">
        <!-- Your image goes here -->
      </div> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
